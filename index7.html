<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Image Gallery - index7.html</title>
    <link rel="stylesheet" href="style7.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loader">
        <div class="loader-spinner"></div>
        <p>Loading Gallery...</p>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-camera-retro"></i>
                <h1>PhotoVault</h1>
            </div>
            <div class="header-stats">
                <span class="stat"><i class="fas fa-images"></i> 156 Photos</span>
                <span class="stat"><i class="fas fa-eye"></i> 24.5K Views</span>
            </div>
        </div>
    </header>

    <!-- Controls -->
    <div class="controls">
        <div class="left-controls">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search photos, photographers...">
                <i class="fas fa-times search-close"></i>
            </div>
        </div>
        
        <div class="filter-container">
            <div class="filter-tabs">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-th"></i> All
                </button>
                <button class="filter-btn" data-filter="nature">
                    <i class="fas fa-leaf"></i> Nature
                </button>
                <button class="filter-btn" data-filter="urban">
                    <i class="fas fa-building"></i> Urban
                </button>
                <button class="filter-btn" data-filter="portrait">
                    <i class="fas fa-user"></i> Portrait
                </button>
                <button class="filter-btn" data-filter="abstract">
                    <i class="fas fa-palette"></i> Abstract
                </button>
                <button class="filter-btn" data-filter="travel">
                    <i class="fas fa-plane"></i> Travel
                </button>
            </div>
            
            <div class="sort-options">
                <select id="sortSelect">
                    <option value="date-desc">Newest First</option>
                    <option value="date-asc">Oldest First</option>
                    <option value="title">Title A-Z</option>
                    <option value="views">Most Viewed</option>
                </select>
            </div>
        </div>

        <div class="right-controls">
            <button class="view-btn grid-view active" data-view="grid">
                <i class="fas fa-th-large"></i>
            </button>
            <button class="view-btn list-view" data-view="list">
                <i class="fas fa-list"></i>
            </button>
            <button class="view-btn masonry-view" data-view="masonry">
                <i class="fas fa-grip-vertical"></i>
            </button>
        </div>
    </div>

    <!-- Gallery -->
    <main class="gallery-wrapper">
        <div class="gallery" id="gallery">
            <!-- Dynamic content -->
        </div>
    </main>

    <!-- Lightbox -->
    <div class="lightbox-container" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close">
                <i class="fas fa-times"></i>
            </button>
            
            <div class="lightbox-image-container">
                <button class="nav-btn prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="lightbox-image" id="lightboxImage"></div>
                <button class="nav-btn next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <div class="lightbox-details">
                <div class="detail-header">
                    <h2 id="lightboxTitle"></h2>
                    <div class="detail-meta">
                        <span id="lightboxViews" class="meta-item">
                            <i class="fas fa-eye"></i> 1,247
                        </span>
                        <span id="lightboxDate" class="meta-item">
                            <i class="fas fa-calendar"></i> Feb 2026
                        </span>
                    </div>
                </div>
                
                <div class="detail-tags" id="lightboxTags"></div>
                
                <div class="detail-actions">
                    <button class="action-btn download-btn">
                        <i class="fas fa-download"></i> Download
                    </button>
                    <button class="action-btn share-btn">
                        <i class="fas fa-share-alt"></i> Share
                    </button>
                    <button class="action-btn favorite-btn">
                        <i class="far fa-heart"></i> Favorite
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Upload New Photo</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <input type="file" id="imageUpload" accept="image/*">
                <div class="upload-preview">
                    <img id="uploadPreview" alt="Preview">
                </div>
                <div class="upload-form">
                    <input type="text" id="uploadTitle" placeholder="Photo title">
                    <select id="uploadCategory">
                        <option value="nature">Nature</option>
                        <option value="urban">Urban</option>
                        <option value="portrait">Portrait</option>
                        <option value="abstract">Abstract</option>
                        <option value="travel">Travel</option>
                    </select>
                    <input type="text" id="uploadTags" placeholder="Tags (comma separated)">
                </div>
                <button class="upload-btn">Upload Photo</button>
            </div>
        </div>
    </div>

    <script src="script7.js"></script>
</body>
</html>
